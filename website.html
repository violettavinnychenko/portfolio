<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Photographer's Portfolio</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a passionate photographer capturing moments that last a lifetime.</p>
    </section>

    <section>
        <h2>My Work</h2>
        <div class="gallery">
            <img src="./IMG_7591.JPG" alt="Photo 1">
            <img src="./IMG_7592.JPG" alt="Photo 2">
            <img src="./IMG_7593.JPG" alt="Photo 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <footer>
        <p>Contact me: violettavinnichenko@gmail.com</p>
    </footer>

</body>

</html>
